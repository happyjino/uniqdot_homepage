<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="imagetoolbar" content="no" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

        <link rel="icon" href="../img/common/favicon.png" type="image/png" sizes="16x16" />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/contact.css" />
        <script src="../js/common.js" defer></script>
        <script src="../js/contact.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <!-- EmailJS  -->
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        
        <title>(주)유니크닷</title>
    </head>
    <body>
        <div id="header"></div>

        <div class="sub0101 sub" style="margin-bottom: 0">
            <div class="sub_title">
                <img src="../img/contact/sub04_title_pc.jpg" class="pc" />
                <img src="../img/contact/sub04_title_mo.jpg" class="mo" />
                <h1 data-i18n="contact.title"></h1>
            </div>
            <div class="width">
                <div class="contact_content">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d811.2708214592587!2d129.1887088292425!3d35.576336089539375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzXCsDM0JzM0LjgiTiAxMjnCsDExJzIxLjMiRQ!5e0!3m2!1sko!2skr!4v1580180897137!5m2!1sko!2skr"
                        width="100%"
                        height="400"
                        frameborder="0"
                        style="border: 0"
                        allowfullscreen=""
                    ></iframe>
                    <div class="map_attachment">
                        <div class="contact">
                            <img src="../img/common/logo.png" />
                            <div class="contact-info">
                                <p>
                                    <b data-i18n="contact.address.label"></b>
                                    <span data-i18n="contact.address.value"></span>
                                </p>
                                <p>
                                    <b data-i18n="contact.tel.label"></b>
                                    <span data-i18n="contact.tel.value"></span>
                                </p>
                                <p>
                                    <b data-i18n="contact.email.label"></b>
                                    <span data-i18n="contact.email.value"></span>
                                </p>
                            </div>
                            <div id="contact-form-box">
                                <form id="contact-form" method="post">
                                    <label>
                                        <b>Name</b> <span class="required">*</span>
                                    </label>
                                    <input type="text" id="name" name="name" required>
                                    <label>
                                        <b>Email</b> <span class="required">*</span>
                                    </label>
                                    <input type="email" id="email" name="email" required>
                                    <label>
                                        <b>Message</b> <span class="required">*</span>
                                    </label>
                                    <textarea id="message" name="message" required></textarea>
                                    <button type="submit" data-i18n="contact.button"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </body>
</html>
